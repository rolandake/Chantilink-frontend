<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Balise Google Search Console -->
    <meta name="google-site-verification" content="-TJF6m4T1RWHWSeJ-QUZ1yX01w79GP815nDhTo3dmWc" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta name="description" content="ChantiLink - Votre réseau social" />

    <!-- PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ChantiLink" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#E67E3C" />

    <!-- SEO -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ChantiLink" />
    <meta property="og:description" content="Le réseau social nouvelle génération" />
    <meta property="og:image" content="/chantilink-logo.png" />

    <title>ChantiLink</title>

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Preload critique LCP -->
    <link rel="preload" as="image" href="/chantilink-logo.png" fetchpriority="high" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Google AdSense (OBLIGATOIRE POUR LA VALIDATION) -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9979082242566048"
      crossorigin="anonymous"
    ></script>

    <style>
      /* Reset & Base */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: #2b2d42;
        -webkit-font-smoothing: antialiased;
      }

      /* Suppression splash natif */
      #splash-native {
        display: none !important;
      }

      /* Empêcher zoom mobile */
      input,
      textarea,
      select {
        font-size: 16px !important;
      }

      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>

  <body>
    <!-- React mount -->
    <div id="root"></div>

    <!-- Chargement React -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Fallback JS -->
    <noscript>
      <div
        style="
          position: fixed;
          inset: 0;
          background: #2b2d42;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 20px;
        "
      >
        <div>
          <h1 style="margin-bottom: 10px; font-size: 24px">JavaScript requis</h1>
          <p>Veuillez activer JavaScript pour utiliser ChantiLink.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
