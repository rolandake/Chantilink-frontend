<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="ChantiLink" />

    <!-- PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ChantiLink" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- GEO: Côte d'Ivoire -->
    <meta name="geo.region" content="CI" />
    <meta name="geo.placename" content="Abidjan" />
    <meta name="geo.position" content="5.3600;-3.9667" />

    <!-- SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="ChantiLink" />
    <link rel="canonical" href="https://chantilink.com" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ChantiLink" />
    <meta property="og:description" content="Réseau social" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://chantilink.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ChantiLink" />
    <meta name="twitter:description" content="Réseau social" />
    <meta name="twitter:image" content="/twitter-card.png" />

    <title>ChantiLink</title>

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#E67E3C" />
    <meta name="msapplication-TileColor" content="#2B2D42" />
    <meta name="theme-color" content="#E67E3C" />

    <!-- Préconnexion pour les ressources externes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Police optimisée -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    </noscript>

    <style>
      /* Critical CSS inline */
      * { 
        box-sizing: border-box; 
        margin: 0;
        padding: 0;
      }
      
      html, body, #root { 
        height: 100%; 
        overflow: hidden; 
      }
      
      body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: #f9fafb; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #2B2D42;
      }
      
      /* Safe area pour les appareils modernes (iPhone X+) */
      .pb-safe { 
        padding-bottom: env(safe-area-inset-bottom, 0px); 
      }
      
      .pt-safe { 
        padding-top: env(safe-area-inset-top, 0px); 
      }

      /* Loader de démarrage */
      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin: -25px 0 0 -25px;
        border: 4px solid #f3f4f6;
        border-top-color: #E67E3C;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Empêcher le zoom non désiré sur iOS */
      input, textarea, select {
        font-size: 16px;
      }

      /* Désactiver le highlight bleu sur mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Fallback pour navigateurs sans JS -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #2B2D42;
        color: white;
        font-family: 'Inter', sans-serif;
        text-align: center;
        padding: 20px;
      ">
        <div>
          <h1>JavaScript requis</h1>
          <p>ChantiLink nécessite JavaScript pour fonctionner. Veuillez activer JavaScript dans votre navigateur.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
